<section class="featured-job-area feature-padding">
  <div class="container">

    <div class="hello">
      <div id="career-form" class="row d-flex justify-content-center align-items-center">
        <!-- end col-6 -->
        <div class="col-lg-12 wow fadeIn" data-wow-delay="0.05s"
             style="visibility: visible; animation-delay: 0.05s; animation-name: fadeIn;">
          <form class="row inner" id="contact" name="contact" method="post" novalidate="novalidate">
            <h2>Inquiry Form !</h2>
            <div class="form-group col-sm-6 col-12">
              <label><span>Name</span></label>
              <input type="text" name="name" id="name" required="">
            </div>
            <div class="form-group col-sm-6 col-12">
              <label><span>Mobile No.</span></label>
              <input type="text" name="phone" id="phone" required="">
            </div>
            <div class="form-group col-sm-6 col-12">
              <label><span>Email</span></label>
              <input type="text" name="email" id="email" required="">
            </div>
            <div class="form-group col-sm-6 col-12">
              <label><span>Company Name</span></label>
              <input type="text" name="companyname" id="companyname" required="">
            </div>
            <div class="form-group col-12">
              <label><span>Message</span></label>
              <textarea name="message" id="message" required=""></textarea>
            </div>
            <div class="form-group col-12">
              <button id="submit" type="submit" name="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
