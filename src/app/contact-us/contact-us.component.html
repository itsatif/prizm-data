<section class="hello">
  <div class="container">
    <div class="row">
      <div class="col-12 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <h6>CONTACT WITH US</h6>
        <h2 data-text="Hello" style="width: calc(100dvw - 20px);">Feel Free to Get in Touch !!</h2>
      </div>
      <!-- end col-12 -->
      <div class="col-md-4 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <address>
          <b>Canada</b>
          <p>6525 Chemin de la Cote Saint Luc, #505, Cote Saint Luc, Quebec, H4V<br> 1G5 CA</p>
        </address>
      </div>
      <!-- end col-4 -->
      <div class="col-md-4 wow fadeIn" data-wow-delay="0.05s"
           style="visibility: visible; animation-delay: 0.05s; animation-name: fadeIn;">
        <address>
          <b>USA</b>
          <p>7550 S Blackhawk St, Englewood, <br>Denver 80112</p>
        </address>
      </div>
      <!-- end col-4 -->
      <div class="col-md-4 wow fadeIn" data-wow-delay="0.10s"
           style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
        <address>
          <b>India</b>
          <p>404 GH06 SEC-20, HARYANA,<br> Panchkula, Haryana, India, 134116</p>
        </address>
      </div>
      <!-- end col-4 -->
    </div>
    <!-- end row -->
    <div class="row d-flex justify-content-center align-items-center">
      <!--       <div class="col-lg-6 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
              <iframe src="https://maps.google.com/maps?q=6525%20C%C3%B4te%20Saint%20Luc%20Rd%2C%20C%C3%B4te%20Saint-Luc%2C%20QC%20H4V%201G5%2C%20Canada&t=m&z=10&output=embed&iwloc=near" width="100%" height="640" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div> -->
      <!-- end col-6 -->
      <div class="col-lg-10 wow fadeIn" data-wow-delay="0.05s"
           style="visibility: visible; animation-delay: 0.05s; animation-name: fadeIn;">
        <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="row inner" id="contact" name="contact"
              method="post" novalidate="novalidate">
          <div class="form-group col-sm-6 col-12">
            <label><span>Name</span></label>
            <input [(ngModel)]="formData.name" type="text" name="name" id="name" required="">
          </div>
          <div class="form-group col-sm-6 col-12">
            <label><span>Mobile No.</span></label>
            <input [(ngModel)]="formData.phoneNumber" type="text" name="phone" id="phone" required="">
          </div>
          <div class="form-group col-sm-12 col-12">
            <label><span>Email</span></label>
            <input [(ngModel)]="formData.email" type="text" name="email" id="email" required="">
          </div>
          <div class="form-group col-12">
            <label><span>Message</span></label>
            <textarea [(ngModel)]="formData.message" name="message" id="message" required=""></textarea>
          </div>
          <div class="form-group col-12">
            <button id="submit" type="submit" name="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
